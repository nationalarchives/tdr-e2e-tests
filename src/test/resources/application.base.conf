# This base configuration file contains common values used for all TDR environments

browser="firefox"
# Firefox browser binary in different locations depending on OS
# Default is Linux OS location
firefox.binary.location="/usr/bin/firefox"
firefox.binary.location=${?FIREFOX_BINARY_LOCATION}
keycloak.user.admin.client="tdr-user-admin"
keycloak.user.admin.secret=${KEYCLOAK_ADMIN_SECRET}
keycloak.backendchecks.secret=${KEYCLOAK_BACKEND_SECRET}
